<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body{margin:0;font-family:Arial;background:#f4f6f8}
    .sidebar{width:220px;background:#2c3e50;height:100vh;position:fixed;color:#fff}
    .sidebar h2{padding:20px;font-size:18px;text-align:center;border-bottom:1px solid #34495e}
    .sidebar a{display:block;padding:12px 20px;color:#ecf0f1;text-decoration:none}
    .sidebar a:hover{background:#34495e}
    .main{margin-left:220px;padding:20px}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}
    .card{background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    table{width:100%;border-collapse:collapse;margin-top:15px}
    table th,table td{border:1px solid #ddd;padding:8px;text-align:left}
    table th{background:#f0f0f0}
    input,select,button{padding:8px;margin:5px 0;width:100%}
    button{background:#3498db;color:#fff;border:none;border-radius:4px;cursor:pointer}
    button:hover{background:#2980b9}
  </style>
</head>
<body>

<div class="sidebar">
  <h2>PO SYSTEM</h2>
  <a href="/">Dashboard</a>
  <a href="/po">Purchase Order</a>
</div>

<div class="main">
  {% block content %}{% endblock %}
</div>

</body>
</html>
